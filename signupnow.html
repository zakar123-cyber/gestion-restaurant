<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signupnow.css">
  </head>
  <body>
    <div class="container">
      <!-- Sign-Up Form -->
      <div class="wrapper">
        <div class="title">Sign Up</div>
        <form action="#" id="formInput">
          <div class="field">
            <input type="text" id="fullnameInput" required>
            <label>Full Name</label>
          </div>
          <div class="field">
            <input type="number" id="phoneInput" required>
            <label>Phone Number</label>
          </div>
          <div class="field">
            <input type="text" id="mailInput" required>
            <label>Email Address</label>
          </div>
          <div class="field">
            <input type="password" id="passwordInput" required>
            <label>Password</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me" checked>
              <label for="remember-me">Terms and Services</label>
            </div>
          </div>
          <div class="field">
            <input type="submit" value="Confirm">
          </div>
        </form>
      </div>

      <!-- User List Section -->
      <section>
        <div class="Users">Users</div>
        <div id="customerResult"></div>
        <div id="list" class="users-list"></div>
        <button id="resetButton" class="reset">Reset</button>
      </section>
    </div>
    <script src="signup&&in.js"></script>
  </body>
</html>
